<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Prototype</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<!--   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script> -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script> 
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>

  <div id='canvas'>
      <div id='map'></div>
      <section id='topbar' class="navi">Solor Potential Prioritization Tool</section> 
      <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <label>Layer opacity: <span id='slider-value'>100%</span></label>
            <input id='slider' type='range' min='0' max='100' step='0' value='100' />
        </div>
      </div>

      <div id = 'dropdown' class="container">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Basemaps
          <span class="caret"></span></button>
          <ul id = 'menu' class="dropdown-menu" role="menu" aria-labelledby="menu1">
            <li id = 'basic' role="presentation"><a role="menuitem" tabindex="-1" href="#">basic</a></li>
            <li id = 'streets' role="presentation"><a role="menuitem" tabindex="-1" href="#">streets</a></li>
            <li id = 'bright' role="presentation"><a role="menuitem" tabindex="-1" href="#">bright</a></li>
            <li id = 'light' role="presentation"><a role="menuitem" tabindex="-1" href="#">light</a></li>
            <li id = 'dark' class="active" role="presentation"><a role="menuitem" tabindex="-1" href="#">dark</a></li>
            <li id = 'satellite' role="presentation"><a role="menuitem" tabindex="-1" href="#">satellite</a></li>
          </ul>
        </div>
      </div>
</div>
      
  </div>


<script type="text/javascript" src = 'script.js'>
</script>
</body>
</html>
